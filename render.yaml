services:
  - type: web
    name: erik-assistant
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python erik_voice_assistant.py"
    plan: free
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false  # или true, если хочешь автоматически синхронизировать
      - key: OPENAI_API_KEY
        sync: false
